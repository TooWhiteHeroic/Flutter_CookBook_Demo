name: chapter02
description: 字体、app UI、风格设计相关
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  awesome_package: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  fonts:
    # 资源声明字体
    - family: Chilanka
      fonts:
        - asset: fonts/Chilanka-Regular.ttf
          weight: 700

    # 依赖包字体
    - family: SemiBold
      fonts:
        - asset: packages/awesome_package/fonts/Exo2-SemiBold.ttf
        - asset: packages/awesome_package/fonts/Exo2-SemiBoldItalic.ttf
          style: italic

